<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron-card</title>
    <style>
    html {
      --component-scale: 1;
    }
    html, body, #app {
      height: 100%;
      margin: 0px;
    }
    body {
      overflow: hidden;
    }
    #app {
      display: flex;
      flex-direction: column;
    }
    #display-area {
      flex-grow: 1;
      overflow-y: scroll;
      border-top-style: solid;
      border-bottom-style: solid;
      border-color: white;
    }
    #components-html {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      align-content: flex-start;
      width: 100%;
      height: 100%;
    }
    #components-html > div,
    #render-area > div {
      overflow: hidden;
      margin-right: 3px;
      margin-bottom: 3px;
    }
    #components-html > div > div,
    #render-area > div > div {
      transform-origin: 0px 0px;
      transform: scale(var(--component-scale));
    }
    #controls {
      border-bottom-style: solid;
      display: flex;
      justify-content: space-around;
      align-items: baseline;
      flex-shrink: 0;
    }
    #errors {
      border-top-style: solid;
      order: 3;
      white-space: pre-line;
      background-color: hotpink;
    }
    </style>
  </head>
  <body>
    <div id="app">
      <style id="components-style"></style>
      <div id="controls">
        <span>
        <b>Display:</b>
        </span>
        <span>
          10%
          <input type="range" min="10" max="200" step="10" value="100" oninput="updateScale(this.value)"/>
          200%
          <span id="scale-text">(100%)</span>
        </span>
        <span>
          <input id="show-new" type="checkbox">
          <label for="show-new">Show only changed components</label>
        </span>
        <span>
        <b>Export:</b>
        </span>
        <span>
          <input id="dpi" type"number" value="96" oninput="updateDpi(this.value)"/>
          <label for="dpi">DPI</label>
        </span>
        <button onclick="document.getElementById('component-dump-selector').click()">Export components</button>
        <input id="component-dump-selector" type="file" webkitdirectory style="display:none;" onchange="componentDirSelected(this.files)"/>
      </div>
      <div id="display-area" style="--component-scale:1.0;"></div>
      <div id="errors"></div>
    </div>
    <div id="render-area">
    </div>
  </body>
  <script>
  require("./js/app.js")

  function updateScale(scale) {
    document.getElementById("display-area").style.setProperty("--component-scale", scale/100);
    document.getElementById("scale-text").textContent = "(" + scale + "%)"
  }

  function updateDpi(dpi) {
    document.getElementById("render-area").style.setProperty("--component-scale", dpi/96);
  }

  function componentDirSelected(files) {
    if (!files.length)
      return;
    electron_card.app.export_components(files[0].path);
  }
  </script>
</html>
